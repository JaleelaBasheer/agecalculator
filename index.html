<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Caculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>AGE CALCULATOR</h2>
        <label for="date">Enter your Birthdate:</label>
        <input id="date" type="date">
        <div id="result">


        </div>
        <div class="btn1">
            <button onclick="calculate()">CALCULATE</button>
        <button onclick="clear()">RESET</button>
        </div>
    </div>
    
</body>
<script>
    function calculate(){
        var userinput = date.value
        var dob = new Date(userinput)
        if(userinput==null || userinput==''){
          alert(`Choose date please...`)
        }
        else{
            var dobYear = dob.getYear();  
            var dobMonth = dob.getMonth();  
            var dobDate = dob.getDate();
            var dobHours = dob.getHours();
            var dobminutes = dob.getMinutes();
            var dobSeconds = dob.getSeconds();
            var now = new Date()
            var currentYear = now.getYear();  
            var currentMonth = now.getMonth();  
            var currentDate = now.getDate(); 
            var currentHours = now.getHours();
            var currentMinutes = now.getMinutes();
            var currentSeconds = now.getSeconds(); 
            
            // caculate year 
            yearAge = currentYear - dobYear; 
            
            //get months  
    if (currentMonth >= dobMonth)  
      //get months when current month is greater  
      var monthAge = currentMonth - dobMonth;  
    else {  
      yearAge--;  
      var monthAge = 12 + currentMonth - dobMonth;  
    } 
    
    //get days  
    if (currentDate >= dobDate)  
      //get days when the current date is greater  
      var dateAge = currentDate - dobDate;  
    else {  
      monthAge--;  
      var dateAge = 31 + currentDate - dobDate;  
  
      if (monthAge < 0) {  
        monthAge = 11;  
        yearAge--;  
      }  
    } 
    
    // get hours
    if(currentHours>=dobHours){
    var hoursAge = currentHours - dobHours;
}
  else{
    var hoursAge = 60 + currentHours - dobHours;
}    

// get minutes
if(currentMinutes>=dobminutes){
    var minutesAge = currentMinutes - dobminutes;
}
  else{
    var minutesAge = 60 + currentMinutes - dobminutes;
}    
// get seconds
if(currentSeconds>=dobSeconds){
    var secondsAge = currentSeconds - dobSeconds;
}
  else{
    var secondsAge = 60 + currentSeconds - dobSeconds;
}      
            
 result.innerHTML = `
        <ul>
       <li>${yearAge} Years</li>
        <li>${monthAge} Months</li>
        <li>${dateAge} Days</li>
        <li>${hoursAge} Hours</li>
        <li>${minutesAge} Minutes</li>
        <li>${secondsAge} Seconds</li>
        </ul>`
        }    
    }

</script>

</html>
